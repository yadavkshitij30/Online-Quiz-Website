<!DOCTYPE html>
<html>
<head>
  <title>Quiz App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container" id="myDiv">
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
          <div class="timer"></div>
          <div class="wrapper">
            <div class="btn close-btn" onclick="changeStyle()"></div>
          </div>
        </div>
        <div class="quiz-body">
          <h2 id="question">Question Text</h2>
          <ul>
            <li>
              <input type="radio" name="answer" id="a" class="answer" />
              <label for="a" id="a_text">Questions</label>
            </li>
            <li>
              <input type="radio" name="answer" id="b" class="answer" />
              <label for="b" id="b_text">Questions</label>
            </li>
            <li>
              <input type="radio" name="answer" id="c" class="answer" />
              <label for="c" id="c_text">Questions</label>
            </li>
            <li>
              <input type="radio" name="answer" id="d" class="answer" />
              <label for="d" id="d_text">Questions</label>
            </li>
          </ul>
        </div>
        <div class="quiz-footer">
          <div class="quiz-details"></div>
          <button type="button" id="btn">Submit</button>
        </div>
      </div>
  </div>
      <script src="script.js"></script>
      <script>
        function changeStyle() {
          var txt;
          if (confirm("Do you want to quit quiz!")) {
            txt = "You pressed OK!";
          } else {
            txt = "You pressed Cancel!";
          }
            var element = document.getElementById("myDiv");
            element.style.display = "none";
        }
        </script>
</body>
</html>
